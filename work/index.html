<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>

    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 自分のjs -->
    <script src="./js/script.js"></script>
    <title>sample04と同内容のhtml</title>
  </head>
  <body>
    <div class="wrapper">

      <!-- ここからhtmlの説明 -->
      <div class="each_work">
        <div id="img01" class="img_button"><img src="./images/html.jpg"></div>
        <div id="content01" class="content">
          <div class="txt_img">
            <div class="img">
              <img src="./images/dummy.png" alt="ダミー">
            </div>
            <div class="txt">
              <h2>うちのペットのボールパイソンのあんこちゃんです</h2>
              <div>
                <p>あんこちゃんが餌を食べなくて困ってます。</p>
                <p>
                  どうしようかとなやんでおります。
                </p>
                <p>餌はピンクマウスのSサイズをあたえています</p>
              </div>
            </div>
          </div>
          <div class="close_button">閉じる</div>
        </div>
      </div>
      <!-- ここまでhtmlの説明 -->

      <!-- ここからcssの説明 -->
      <div class="each_work">
        <div id="img02" class="img_button"><img src="./images/css.jpg"></div>
        <div id="content02" class="content">
          <div class="txt_img">
            <div class="txt">
              <h2>水浴び</h2>
              <div>
                <p>どうやら水につかっているようです。たまにこの水入れに口をつけてのんでいます。</p>
                <p>
                  でもこれでは完全に風呂に浸かるおっさんであるwwww。
                </p>
              </div>
            </div>
            <div class="img">
              <img src="./images/dummy.png" alt="ダミー">
            </div>
          </div>
          <div class="close_button">閉じる</div>
        </div>
      </div>
      <!-- ここまでcssの説明 -->

      <!-- ここからjsの説明 -->
      <div class="each_work">
        <div id="img03" class="img_button"><img src="./images/js.jpg"></div>
        <div id="content03" class="content">
          <div class="txt_img">
            <div class="img">
              <img src="./images/dummy.png" alt="ダミー">
            </div>
            <div class="txt">
              <h2>引きこもり</h2>
              <div>
                <p>ボールパイソンは薄暗いところが好きなので1日ずっと篭っている場合もあります</p>
                <p>
                  このままじゃ異世界転生しちゃうぞ！
                </p>
              </div>
            </div>
          </div>
          <div class="close_button">閉じる</div>
        </div>
      </div>
      <!-- ここまでjsの説明 -->

    </div>
  </body>
</html>
